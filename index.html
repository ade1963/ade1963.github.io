<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="toolbox">
        <img src="assets/calculator.svg" alt="Calculator" id="calculator-icon" class="active">
        <img src="assets/scanner.svg" alt="Scanner" id="scanner-icon">
    </div>

    <div class="user-info">
        <p>Chat ID(): <span id="chat-id"></span></p>
        <p>Username: <span id="username"></span></p>
    </div>

    <div id="calculator" class="tool-content">
        <h2>Sales Tax Calculator</h2>
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price">
        <label for="tax-rate">Tax Rate (%):</label>
        <input type="number" id="tax-rate" placeholder="Enter tax rate">
        <button id="calculate">Calculate</button>
        <p>Total Price: <span id="total-price"></span></p>
    </div>

    <div id="scanner" class="tool-content" style="display: none;">
        <h2>QR Code Scanner</h2>
        <input type="file" id="file-input" accept="image/*">
        <video id="video" style="display: none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <p>Result: <span id="scan-result"></span></p>
    </div>

    <script src="js/telegram.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
